<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./colorGameStyle.css">
</head>
<body>
    
    <h1 id="header">The Great
        <br />
        <span id="colorDisplayed"></span>
        <br />
        Color Game</h1>
    <div id="game-control-container">
        <button id="restart-btn">New Colors</button>
        <span id="messageDisplayed"></span>
        <button class="game-mode">Easy</button>
        <button class="game-mode selected">Hard</button>
        <button class="game-mode">Very Hard</button>
    </div>

    <div id="square-container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <div class="signature">
        &copy;Wyatt Saunders
    </div>

    <script src="./colorScript.js"></script>
</body>
</html>
